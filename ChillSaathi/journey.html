<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood & Goal Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .modal-container {
            position: relative;
            background-color: #fff;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 42rem;
            opacity: 1;
            transform: scale(1);
        }
        .gradient-text {
            background: linear-gradient(to right, #2dd4bf, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div id="mood-goal-modal" class="modal-container">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-slate-800">Your Daily Check-in</h2>
            <p class="mt-2 text-slate-500">Let's find the best path for your day.</p>
        </div>
        <form id="mood-goal-form" class="space-y-6">
            <div>
                <label for="feeling" class="block text-lg font-semibold text-slate-700">How are you feeling right now?</label>
                <input type="text" id="feeling" name="feeling" placeholder="e.g., stressed, anxious, tired, happy, etc." class="mt-2 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-lg font-semibold text-slate-700">What's your goal for today?</label>
                <div class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-4">
                    <label class="flex items-center">
                        <input type="radio" name="goal" value="relax" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">Relax</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="goal" value="sleep better" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">Sleep Better</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="goal" value="focus" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">Focus</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="goal" value="meditate" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">Meditate</span>
                    </label>
                </div>
            </div>
            
            <div>
                <label class="block text-lg font-semibold text-slate-700">How much time do you have?</label>
                <div class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-4">
                    <label class="flex items-center">
                        <input type="radio" name="time" value="5 minutes" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">5 minutes</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="time" value="15 minutes" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">15 minutes</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="time" value="30+ minutes" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">30+ minutes</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="time" value="1 hour" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">1 hour</span>
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-lg font-semibold text-slate-700">What's the main source of your stress today?</label>
                <div class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-4">
                    <label class="flex items-center">
                        <input type="radio" name="stress-source" value="work" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">Work</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="stress-source" value="relationships" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">Relationships</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="stress-source" value="school" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">School</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="stress-source" value="family" class="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-slate-700">Family</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="coping" class="block text-lg font-semibold text-slate-700">What's your typical way of coping with stress?</label>
                <input type="text" id="coping" name="coping" placeholder="e.g., listening to music, exercising, talking to friends, etc." class="mt-2 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 shadow-md">
                Done
            </button>
        </form>
    </div>
    
</body>

</html>
